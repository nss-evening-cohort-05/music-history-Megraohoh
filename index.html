<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<header>

	<nav class="navbar">
		<ul>
			<li><a href="#" class="textdec">View Music | </a></li>
			<li><a href="#" class="textdec">Add Music | </a></li>
			<li><a href="#" class="textdec">Profile | </a></li>
		</ul>
	</nav>

</header>

<body>
<div class="container">
<div class="select-album">
<fieldset class="songlength">
	<legend>Song Length:</legend>
	<input type="range" name="song-length">
</fieldset>

	<fieldset class="artistselect">
		<legend>Artist:</legend>
		<select name="Artist:">
			<option value="blank">Option</option>
	  		<option value="banks">Banks</option> 
	  		<option value="edheeran">Ed Sheeran</option>
	  		<option value="elleking">Elle King</option>
	  		<option value="feverray">Fever Ray</option>
	  		<option value="zzward">ZZ Ward</option>
		</select>

	</fieldset>	

	<fieldset class="albumselect">
		<legend>Album:</legend>
		<select name="Album:">
			<option value="blank">Option</option>
	  		<option value="banks">Banks</option> 
	  		<option value="banks" selected>Goddess</option>
	  		<option value="ed+">+</option>
	  		<option value="ellelove">Love Stuff</option>
	  		<option value="fralbum">Fever Ray</option>
	  		<option value="zzcasket">Till the Casket Drops</option>
	  		<option value="zzwar">This Means War</option>
		</select>

	</fieldset>

	
  		<fieldset class="genrebox">
    		<legend>Genre:</legend>
    		<div class="checkboxes">
    		<div class="checkboxes-left">
    		
    		<label class="genre"><input type="checkbox" id="rock" value="checkbox-rock">Rock</label>
    		

    		
			<label class="genre" for="pop"><input type="checkbox" id="pop" value="checkbox-pop">Pop</label>
			

			
			<label class="genre" for="blues"><input type="checkbox" id="blues" value="checkbox-blues">Blues</label>
			
			</div>

			<div class="checkboxes-right">

			<label class="genre" for="classical"><input type="checkbox" id="classical" value="checkbox-classical">Classical</label>
			

			
			<label class="genre" for="jazz"><input type="checkbox" id="jazz" value="checkbox-jazz">Jazz</label>
			

			
			<label class="genre" for="hiphop"><input type="checkbox" id="hiphop" value="checkbox-hiphop">Hip Hop</label>
			
			</div>
			</div>
		</fieldset>	

	<label class="filter" for="filter">
	<input type="button" name="filter" value="Filter"></label>
	
</div>

<div id="music-info">

	
</div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script type="text/javascript" src="javascript/songs.js"></script>
</body>
</html>
